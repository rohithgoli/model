{% extends "mentor-index.html" %}
{% block content %}
<h1>Update Task</h1>
<form id="userDataForm" action="{{url_for('update_task', task_id=task_id)}}" method="post">
    <div class="form-field-container">
        <label>Title</label>
        <input type="text" class="form-field" name="title" value={{ task_title }} required/>
    </div>
    <div class="form-field-container">
        <label>Content</label>
        <textarea class="form-field" rows="6" cols="50" name="content" required>{{ task_content }}</textarea>
    </div>
    <button type="submit" class="form-btn">Submit</button>
</form>
{% endblock content %}

{% block dashboard %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form method="post" action="{{ url_for('do_mentor_choice') }}">
                        <div class="form-group d-flex flex-column">
                            <button class="btn btn-outline-info w-100 m-1" name="mentor-choice" type="submit" value="assignTask">Assign Task</button>
                            <button class="btn btn-outline-info w-100 m-1" name="mentor-choice" type="submit" value="viewInternPosts">View Intern Posts</button>
                            <button class="btn btn-outline-secondary w-100 m-1" name="mentor-choice" type="submit" value="tasksByMentor">Display Assigned Tasks</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
{% endblock dashboard %}
